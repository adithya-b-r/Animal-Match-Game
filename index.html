<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Memory Game</title>
</head>

<body>
  <div class="container">
    <div class="side">
      <div class="b">
        <p>Score</p>
        <p class="box" id="score">00</p>
      </div>
      <div class="b">
        <p>Time</p>
        <p class="box" id="time">00:00</p>
      </div>
    </div>
    <div class="sec2" id="main">
      <!-- Cards are dynamically added here  -->
    </div>
    <div class="side">
      <div class="b">
        <p>Moves</p>
        <p class="box" id="tries">00</p>
      </div>
      <div class="b">
        <p>Pause</p>
        <p class="box" id="pause"><img src="imgs/pause.png" height="20px" alt=""></p>
      </div>
    </div>

    <div class="gameOver" id="gameOver">
      <div class="popup">
        <h3 id="gameTitle">Game Over</h3>
        <p>Score: <span id="fscore">00</span></p>
        <p>Tries: <span id="ftries">00</span></p>
        <p>Time: <span id="ftime">01:30</span></p>
        <button id="rst-game">Reset Game</button>
      </div>
    </div>
  </div>



  <script src="script.js"></script>
</body>

</html>
